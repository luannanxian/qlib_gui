[pytest]
# Pytest Configuration for Qlib-UI Backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests app

# Import mode - use prepend to avoid path conflicts
pythonpath = .

# Minimum coverage percentage
# Run with: pytest --cov=app --cov-report=html --cov-report=term
addopts =
    --strict-markers
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --import-mode=prepend
    -ra

# Consider namespace packages
consider_namespace_packages = False

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    db: Tests that require database
    redis: Tests that require Redis
    celery: Tests that require Celery
    api: API endpoint tests
    security: Security-related tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
